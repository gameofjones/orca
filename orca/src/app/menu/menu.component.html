<div class="top-container" >
    <div class="top">
        <div class="orca-logo-word"  [routerLink]="['']">orca</div>
        <div class="hamburger" (click)="clicked()"></div>
        <div class="menu-container">
            <ul class="menu">
                <div *ngFor="let item of menu.items" class="dropdown">
                    <!-- todo: figure out  routerLinkActive="active" -->
                    <li class="menu-item" [routerLink]="['get-a-card']">{{ item.label }}</li>
                    <div class="menu-item-content">
                        <div *ngFor="let subItem of item.subItems">
                            <a class="menu-sub-item" [routerLink]="[subItem.link]">{{ subItem.label }}</a>
                        </div>
                    </div> 
                </div>
            </ul>
            <div class="btn-container">
                <button class="btn" [ngClass]="{'sub-page-register': subPage == true}">Create</button>
                <button class="btn btn-white" [routerLink]="['login']" [ngClass]="{'sub-page-login': subPage == true}">Login</button>
            </div>
        </div>
    </div>
</div>
