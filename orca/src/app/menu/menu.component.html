<div class="top-container" >
    <div class="top">
        <div class="orca-logo-word"  [routerLink]="['']" (click)="menuItemClick()">orca</div>
        <div class="hamburger" (click)="burgerClick()"></div>
        <div *ngIf="burger || !isMobile" [@slideInOut]="burger && isMobile" class="menu-container">
            <ul class="menu">
                <div *ngFor="let item of menu.items" class="dropdown">
                    <!-- if it's a top level link with no children -->
                    <li *ngIf="item.link" class="menu-item" [routerLink]="[item.link]" (click)="menuItemClick(item)" [ngClass]="{active: item.isActive}">{{ item.label }}</li>
                    <!-- else it has children with no link -->
                    <li *ngIf="!item.link" class="menu-item" (click)="menuItemClick(item)" [ngClass]="{active: item.isActive}">{{ item.label }}</li>
                    <div class="menu-item-content"  *ngIf="item.isExpanded" [@slideInOut]="item.isExpanded && isMobile">
                        <div *ngFor="let subItem of item.subItems">
                            <a class="menu-sub-item" [routerLink]="[subItem.link]" (click)="subItemClick(item)">{{ subItem.label }}</a>
                        </div>
                    </div> 
                </div>
            </ul>
            <div class="btn-container">
                <button class="btn">Create</button>
                <button class="btn btn-white" [routerLink]="['login']">Login</button>
            </div>
        </div>
    </div>
</div>
