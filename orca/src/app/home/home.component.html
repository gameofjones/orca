<div class="hero-background">
    <div class="hero-container">
        <div class="c">
            <div class="d">
                <h1>{{ heroText }}</h1>
                    <p><span style="color: white">{{ heroSubText }}</span></p>
                <button class="btn hero-btn" [routerLink]="['get-a-card']" style="">{{ getStarted }}</button>
            </div>
        </div>
    </div>
</div>
<div class="how-to-container">
    <div id="how-to" class="how-to">
        <h1 style="text-align: center">{{ orca }}</h1>
        <p class="how-to-subtitle">{{ howTo }}</p>
        <div class="play-button-container">
            <span class="play-button" (click)="openVideo()"></span>
        </div>
        <p class="play-button-subtitle">{{ video }}</p>
    </div>
</div>
<div class="about-container">
    <div class="grid about">
        <div class="cell about-cell">
            <div class="about-svg cash-pass"></div>
            <p class="about-text">{{ cashPass }}</p>
        </div>
        <div class="cell about-cell">
            <div class="about-svg add-value"></div>
            <p class="about-text">{{ addValue }}</p>
        </div>
        <div class="cell about-cell">
            <div class="about-svg track-transfer"></div>
            <p class="about-text">{{ trackTransfer }}</p>
        </div>
    </div>
</div>
<div id="overlay" [ngClass]="{'ease-in': displayVideo }" (click)="iclicked()">
    <div class="popup" [hidden]="!displayVideo">
        <div style="">
            <a class="close" (click)="closeVideo()">&times;</a>
        </div>
        <div class="content">
            <iframe #tapVideo id="tap-video" style="width: 100%; height: 100%" src="https://www.youtube.com/embed/7gVIXZ0RVEo?enablejsapi=1" frameborder="0" allowfullscreen allowscriptaccess="always"></iframe>
        </div>
    </div>
</div>
